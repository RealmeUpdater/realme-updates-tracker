changelog: |
  **Keamanan**:
  ● Patch keamanan Android: April 2020
  **Kamera**:
  ● Mengoptimalkan performa noise ISO rendah di kamera depan dan meningkatkan kejernihan ISO
  ● Mengoptimalkan masalah kamera depan untuk AWB dalam ruangan yang kemerahan
  ● Meningkatkan kualitas selfie dan lebih dekat dengan alam
  ● Mengoptimalkan kontras selfie dan mengurangi bayangan mata
  ● Mengoptimalkan foto blur karena kamera depan berguncang
  ● Mengoptimalkan kualitas gambar kamera belakang dalam kejernihan ISO rendah
  ● Mengoptimalkan AWB kamera belakang untuk meningkatkan masalah rona kehijauan di beberapa pemandangan luar ruangan.
  **Memperbaiki masalah yang diketahui**:
  ● Mengoptimalkan kelancaran keluar-masuk Whatsapp
  ● Memecahkan masalah macet menggulir di Facebook
  ● Memecahkan masalah hang di beberapa adegan saat bermain PUBG
  ● Mengoptimalkan kualitas layar sentuh dan memecahkan masalah lag dalam beberapa adegan
