changelog: |
  **realme实验室**:
  ● 新增DC调光功能（原低亮无频闪护眼）
  **应用**:
  ● 新增即录APP
  ● 新增欢太商城APP
  **设置**:
  ● 新增默认声音收录设备选项
  ● 新增进程管理中极致清理功能，增加后台清理能力
  ● 新增状态信息内，长按复制IMEI号功能
  ● 新增WLAN网络下自动下载系统安装包功能
  ● 新增其他设置的底部快捷引导功能
  ● 优化WLAN界面连接逻辑，提升用户体验
  ● 优化状态栏时间显示逻辑
  **状态栏**:
  ● 新增OTG开关快捷按钮
  ● 优化系统更新提示弹窗显示逻辑
  ● 优化“静音-响铃-振动”图标状态逻辑
  **截屏**:
  ● 新增长截屏自动滚动功能，提升操作体验
  ● 新增截屏预览界面返回按键
  ● 修复长截屏低概率出现拼接不全的问题
  **系统**:
  ● 新增抽屉模式下长按桌面图标直接卸载APP的功能
  ● 修复充电动画字体显示大小不一致的问题
  ● 修复切换前置摄像头慢动作模式时低概率屏幕卡顿的问题
  ● 修复多用户模式下重启后指纹名称恢复默认状态的问题
  ● 修复点击应用列表搜索栏时极低概率出现闪退的问题
  **安全**:
  ● 更新Android安全补丁（2020#9）
  **提示**:
  **手机升级完毕后，手机里部分已安装应用需要适配和后台优化，相册和手机文件也将进行智能整理并再次安全扫描。为避免安全隐患，这些优化动作在后台将会增加一些额外耗电，请放心使用，2~3天会自行恢复。**:
