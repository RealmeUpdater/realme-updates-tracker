changelog: |
  **Security**:
  ● Android Security Patch: June&July, 2020
  **Status Bar**:
  ● Added 5G Switch toggles of notification panel
  **Game Space**:
  ● Added Autoplay feature
  **Settings**:
  ● Optimized the transparency of swipe back gesture style
  ● Optimized the default brightness adjustment mechanism in Power Saving Mode
  ● Optimized the turn off automatically mechanism when charged in Power Saving Mode
  **Bluetooth**:
  ● Fixed the uneven volume change issue of the first few levels when connected to Bluetooth headset.
  ● Fixed the lower volume issue when connected to Airpods/Enco Free
  **Games**:
  ● Optimized the power consumption issue of PUBG
  ● Optimized the heating issue of games
  **Notifications**:
  ● Fixed the NFC file transfer ringing issue after changing NFC notification sound
  **Network**:
  ● Optimized the stability and performance of the network
  **System**:
  ● Optimized flight mode, Bluetooth status will not be affected after flight mode is turned on
  ● Optimized the issue that input methods are sometimes double clicked for one tap
  ● Optimized the compatibility of third-party applications in Dark Mode
  ● Fixed the issue that status bar occasionally flickers when switching the Dark Mode on
