changelog: |
  **Security**:
  ● Updated Andriod security patch（2020#6）
  **Optimization**:
  ● Optimized the speed of pressing power button to light up screen
  ● Optimized the detention issue of bluetooth earphones during PUBG
  ● Optimized fluency of photographic preview interface under portrait mode
  **Known issues fixed**:
  ● Fixed the probabilistic issue that failed to register VoWiFi
  ● Fixed the probabilistic issue that black borders shaded the interface during PUBG when the phone switched from vertical to horizontal orientation
  ● Fixed the probabilistic issue that rear camera reddish in some outdoor backlight scenes
  ● Fixed the probabilistic issue that rear camera photographic preview interface greenish when camera flash was switched on and off repeatedly
  ● Fixed the probabilistic issue that green line was shown on photographic preview interface under panorama mode
  ● Fixed the probabilistic issue that flash icon didn't match the actual state
  ● Fixed the issue that night mode didn't work in some scenes
  ● Fixed the display issue of number and percent sign in power off state
  ● Fixed the probabilistic issue that no service in Iraqi Tisknet SIM card
  ● Fixed the probabilistic issue that CMCC SIM card failed to data roaming in Cambodia
  ● Fixed the probabilistic issue that emergency call didn't show name
