changelog: |
  **Камера**:
  ● Улучшена четкость предварительного просмотра через фронтальную камеру
  ● Улучшено качество фотографирования фронтальной камерой в помещении
  ● Уменьшен цветовой шум при фотографировании лица задней камерой при слабой освещенности
  ● Улучшено качество съемки видео задней камерой
  ● Оптимизированы цветопередача и четкость задней камеры в режиме зума
  **Исправлено**:
  ● Устранена проблема неправильного срабатывания вспышки в темноте при использовании сторонних приложений
  ● Устранена задержка при внесении пользовательской мелодии в отображаемый список мелодий звонка
  ● Устранена проблема, связанная с невозможностью включить запись с экрана
