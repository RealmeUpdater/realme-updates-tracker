changelog: |
  **Bảo mật**:
  ● Bản vá bảo mật Android: Tháng 4, 2020
  **Camera**:
  ● Đã tối ưu hóa hiệu suất sạn ISO thấp của camera trước và cải thiện độ rõ nét ISO
  ● Đã tối ưu hóa vấn đề màu đỏ AWB trong nhà của camera trước
  ● Đã cải thiện trải nghiệm ảnh tự chụp và gần với tự nhiên hơn
  ● Đã tối ưu hóa độ tương phản của ảnh tự chụp và giảm bóng mắt
  ● Đã tối ưu hóa tình trạng ảnh bị mờ do rung camera trước
  ● Đã tối ưu hóa chất lượng hình ảnh của camera sau ở độ rõ nét ISO thấp
  ● Đã tối ưu hóa AWB của camera sau để cải thiện vấn đề sắc màu xanh lục trong một số cảnh ngoài trời
  **Sửa lỗi đã biết**:
  ● Đã tối ưu hóa sự trôi chảy của việc vào và thoát Whatsapp
  ● Đã giải quyết vấn đề thanh trượt bị mắc kẹt trên Facebook
  ● Đã giải quyết vấn đề bị mắc kẹt trong một số cảnh trong PUBG
  ● Đã tối ưu hóa trải nghiệm cảm ứng màn hình và đã giải quyết vấn đề bị trễ cảm ứng trong một số cảnh
