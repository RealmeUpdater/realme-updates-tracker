changelog: |
  **网络**:
  ● 对网络进行多项优化以提高网络稳定性和性能
  ● 优化双卡时，用主卡数据网游戏时的体验
  **暗色模式**:
  ● 优化暗色模式下三方应用兼容性
  ● 修复切换暗色模式时偶尔状态栏闪烁问题
  **输入法**:
  ● 优化输入法偶尔会出现连击问题
  **相机**:
  ● 优化X50 Pro玩家版后置主摄在某些灯光场景下低概率的闪屏问题
  ● 修复更改三方字体后在相机界面不生效的问题
  **设置**:
  ● 修复振动调节强度级数感知不明显问题
  **闹钟**:
  ● 修复关闭闹钟时，状态栏会短暂提示正在响铃的问题
  **安全**:
  ● 更新Android安全补丁（2020#06）
