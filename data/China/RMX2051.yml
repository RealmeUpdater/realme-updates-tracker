changelog: |
  **音乐**:
  ● 新增连接线控耳机后按播放键启动最近使用的音乐App功能
  **蓝牙**:
  ● 优化飞行模式，开启后不影响蓝牙状态
  **状态栏**:
  ● 优化状态栏时间显示
  **文件管理**:
  ● 修复最近视图界面下切换暗色模式分享弹窗低概率不消失问题
  **手机搬家**:
  ● 修复数据传输过程中的低概率卡死问题
  **相机**:
  ● 修复相机拍照模式变焦拍照时，预览界面低概率出现水波纹问题
  ● 修复相机慢动作预览界面低概率闪烁问题
  ● 修复使用前置摄像头HDR模式拍照预览低概率闪黑屏问题
  **悬浮球**:
  ● 修复点击菜单后低概率不回收问题
  ● 修复点击设置后低概率闪退问题
  **安全**:
  ● 更新Android安全补丁（2020#7）
