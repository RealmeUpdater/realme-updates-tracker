changelog: |
  **手电筒**:
  ● 新增 息屏状态下短按电源键关闭手电筒功能
  **相机**:
  ● 优化 变焦拍照清晰度，提升成像效果表现
  **暗色模式**:
  ● 修复 暗色模式下，进入密码本低概率屏幕闪烁问题
  ● 修复 暗色模式下使用手机搬家后，日出到日落开关状态极低概率未同步问题
  **相册**:
  ● 修复 相册回忆和最新删除数据低概率丢失问题
  **超级省电**:
  ● 修复 在超级省电模式下，打开欢太商城极低概率闪退问题
  **蓝牙**:
  ● 修复 断开重连蓝牙耳机，极低概率通话无声问题
  **手机管家**:
  ● 修复 切换语言过程中，手机管家极低概率闪退问题
  **侧边栏**:
  ● 修复 侧边栏启动QQ悬浮窗，点击QQ返回按钮低概率闪退问题
  **安全**:
  ● 更新 Android安全补丁（2020#11）
