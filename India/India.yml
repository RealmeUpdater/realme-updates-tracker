    **[Upgrade Prompt]**:
    **• Please click "Reboot" after entering successful installation interface. Don't click "OK" which will damage system files. Please pay attention!**:
    **[Visuals]**:
    **• Updated UI to realme UI**:
    **• Brand new Real Design makes visuals more attractive and operation more efficient.**:
