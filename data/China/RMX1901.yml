changelog: |
  **联系人**:
  ● 新增 扫名片界面支持二维码扫描功能
  ● 新增 联系人详情界面二维码分享功能
  **设置**:
  ● 新增 息屏状态下短按电源键关闭手电筒功能
  ● 修复 在超级省电模式下，打开欢太商城APP极低概率闪退问题
  **解锁**:
  ● 优化 指纹面部组合解锁逻辑
  **蓝牙**:
  ● 修复 打开蓝牙极低概率扫描失败的问题
  **相册**:
  ● 修复 相册低概率无法播放HDR视频的问题
  **闹钟**:
  ● 修复 进入闹钟详情界面极低概率闪退问题
  **应用**:
  ● 修复 打开 天气 时多次点击输入框低概率出现两个取消按钮的问题
  **暗色模式**:
  ● 修复 暗色模式下进入密码本低概率屏幕闪烁问题
  ● 修复 暗色模式下使用手机搬家后，日出到日落开关状态极低概率未同步问题
  **安全**:
  ● 更新Android安全补丁（2020#11/2020#12）
