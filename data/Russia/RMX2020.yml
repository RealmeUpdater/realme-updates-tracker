changelog: |
  **Безопасность**:
  ● Исправление для системы безопасности Android за апрель 2020 г.
  **Камера**:
  ● Уменьшен цветовой шум при низкой освещенности для фронтальной камеры и улучшена четкость изображения
  ● Устранена проблема сдвига автоматического баланса белого в красную сторону при съемке фронтальной камерой в помещении
  ● Улучшены качество и естественность снимков при съемке селфи
  ● Улучшена контрастность снимков и уменьшено затемнение глаз при съемке селфи
  ● Уменьшено снижение четкости фотоснимков, вызванное дрожанием фронтальной камеры
  ● Улучшено качество съемки задней камерой при низкой освещенности
  ● Оптимизирован автоматический баланс белого при съемке задней камерой и уменьшен сдвиг в зеленые тона при съемке вне помещения
  **Исправлены обнаруженные проблемы**:
  ● Улучшена скорость входа в Whatsapp и выхода из него
  ● Устранена проблема "залипания" прокрутки в Facebook
  ● Устранена проблема "залипания" в некоторых ситуациях в игре PUBG
  ● Оптимизирован отклик на касание экрана и устранена проблема задержки реакции на касание в некоторых ситуациях
