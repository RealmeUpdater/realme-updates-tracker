changelog: |
  **蓝牙**:
  ● 新增 蓝牙耳机来电接听图标
  **截屏**:
  ● 新增 横屏长截屏功能
  ● 新增 截屏设置页物理按键开关
  **设置**:
  ● 新增 超级省电模式，提升系统续航能力
  ● 新增 进入抽屉弹出输入法开关
  ● 新增 图标下沉功能
  ● 新增 护眼模式日落到日出启用开关
  ● 新增 电池的底部快捷引导功能
  ● 新增 免打扰的底部快捷引导功能
  ● 新增 安全的底部快捷引导功能
  ● 修复 去除护眼模式后色温调节低概率失效的问题
  **相册**:
  ● 新增 相册创作功能，可以跳转至即录APP编辑创作
  ● 修复 进入相册时极低概率闪屏的问题
  ● 修复 浏览相册低概率闪退的问题
  **系统**:
  ● 修复 多次手机搬家过程中低概率卡住的问题
  **安全**:
  ● 更新Android安全补丁（2020#10）
