changelog: |
  **【升级提示】**:
  **请升级到最新的版本：RMX1851_11.A.10，再进行拷包升级，否则会出现升级不上去**:
  **「视觉」**:
  **• 新增 UI升级为realme UI**:
  **• 新增 本真设计全新升级，视觉更震撼，操作更高效，体验更自然**:
  **「智能侧边栏」**:
  **• 优化 视觉交互，提升单手操作体验**:
  **• 优化 智能侧边栏，将文件台替换为文件管理，并去掉超清视效、通知勿扰快捷工具**:
  **• 新增 支持拖拽应用，实现快速分屏**:
  **• 新增 “浮标透明度”和"浮标全屏隐藏”设置项**:
  **• 优化 浮窗模式适配范围，更多应用支持浮窗打开**:
  **• 新增 浮窗气泡功能，支持快速展开/折叠浮窗**:
  **「截屏」**:
  **• 优化 三指截屏，可三指长按并滑动选择截屏区域，长按并下滑拖出屏幕可快速长截屏**:
  **• 新增 截屏设置，可调整预览浮窗位置、设置提示音等**:
  **• 优化 截屏预览浮窗，下拉分享，上拉浮窗进行长截屏**:
  **「导航手势3.0」**:
  **• 优化 所有手势支持横屏场景**:
  **「系统」**:
  **• 新增 专注模式，在工作或学习时帮助屏蔽外界打扰**:
  **• 新增 全新的充电动画样式**:
  **• 优化 控制中心交互，单手操作体验更友好**:
  **• 新增 屏幕录制暂停功能**:
  **• 新增 屏幕录制浮窗与录制设置**:
  **• 新增 全局删除音效、计算器按键音、指南针指向声音反馈**:
  **• 优化 内置铃声资源**:
  **• 新增 无障碍TalkBack悬浮提示**:
  **• 新增 最近任务管理页面，包含最近任务显示内存信息开关与应用锁定管理**:
  **「游戏」**:
  **• 优化 游戏空间视觉交互**:
  **• 优化 游戏空间启动动画**:
  **「桌面」**:
  **• 新增 全新可交互动态壁纸**:
  **• 新增 Art+静态壁纸**:
  **• 新增 桌面下滑设置项，可自定义打开全局搜索或通知中心**:
  **• 新增 桌面图标自定义，可自定义图标大小、形状、风格**:
  **• 优化 密码解锁视觉，单手解锁更方便**:
  **• 新增 锁屏支持动态壁纸**:
  **• 新增 桌面简易模式，更大字体图标，更加简洁明了**:
  **「安全」**:
  **• 新增 随机MAC地址连接WiFi，阻隔定向广告，保护隐私，信息更安全**:
  **「工具」**:
  **• 新增 计算器小窗模式，支持通过控制中心和智能侧边栏快速启动**:
  **• 新增 录音裁切功能，可对已有录音进行裁切，获取重要片段**:
  **• 新增 闹钟动态天气铃声，根据当日天气匹配不同铃声**:
  **• 新增 天气动画效果，根据不同的天气显示不同的动效**:
  **「相机」**:
  **• 优化 相机交互，提升操作体验**:
  **• 优化 拍照倒计时交互与提示音**:
  **「相册」**:
  **• 优化 相册图集交互，层级更清晰，找图更方便**:
  **• 新增 相册推荐，支持超过80类场景识别**:
  **「通信」**:
  **• 新增 realme互传 互传支持与oppo、vivo、小米设备互传**:
  **• 优化 电话本视觉，带来更简洁高效的体验**:
  **「设置」**:
  **• realme 实验室增加双耳机功能**:
  **• 优化 设置搜索功能，支持模糊搜索和搜索记录展示**:
