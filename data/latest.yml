    **[Умная боковая панель]**:
    **• Оптимизированный пользовательский интерфейс и более удобное управление одной рукой**:
    **• Оптимизированная умная боковая панель: файловая консоль заменена на файловый менеджер; удалены визуальные эффекты OSIE и отключение уведомлений.**:
    **• Чтобы открыть приложение в режиме разделенного экрана, достаточно вытянуть его из боковой панели.**:
    **• Добавлены две новые функции: ""Регулировка прозрачности плавающей кнопки"" и ""Скрыть плавающую кнопку в полноэкранном режиме"".**:
    **• Оптимизация плавающих окон для большего количества приложений.**:
    **• Добавлены ""пузыри"": При открытии приложения в плавающем окне из боковой панели появляется ""пузырь"". Чтобы свернуть или открыть приложение, коснитесь пузыря.**:
    **[Снимок экрана]**:
    **• Оптимизация снимка экрана по трехпальцевому жесту: чтобы сделать снимок выбранной части экрана (частичный снимок экрана), длительно коснитесь тремя пальцами экрана и смахните. Чтобы сделать длинный снимок экрана, длительно коснитесь экрана тремя пальцами и смахните наружу.**:
