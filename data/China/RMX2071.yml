changelog: |
  **realme实验室**:
  ● 新增畅速滑屏功能
  ● 新增DC调光功能（原低亮无频闪护眼）
  **截屏**:
  ● 新增长截屏自动滚动功能，操作更省心
  **联系人**:
  ● 新增头像几何风格功能
  **设置**:
  ● 新增个性化定制功能
  ● 新增WLAN界面二维码扫描功能，联网更便捷
  ● 新增状态信息内，长按复制IMEI号功能
  ● 新增进程管理中进程极致清理功能
  ● 新增截屏预览界面返回按键
  ● 优化状态栏显示，增加秒显示选项
  **状态栏**:
  ● 新增OTG开关快捷按钮
  ● 新增专注模式独立快捷方式
  ● 优化“静音-响铃-振动”图标状态显示逻辑
  **系统**:
  ● 新增抽屉模式下，长按桌面图标可卸载APP功能
  ● 新增新安装APP的桌面图标支持扫光效果
  ● 新增支持三方桌面分屏的功能
  ● 修复充电动画字体显示问题
  **安全**:
  ● 更新Android安全补丁（2020/#8）
