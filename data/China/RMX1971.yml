changelog: |
  **屏幕录制**:
  ● 优化屏幕录制功能
  **系统**:
  ● 优化悬浮窗和特权应用判断方式, 修复王者荣耀游戏中点击QQ 登录低概率不退出游戏模式的问题
  ● 修复退出儿童空间时点击返回键不灵敏的问题
  ● 修复暗色模式下打开全屏显示对话框，切换亮色模式出现概率性异常的问题
  **蓝牙**:
  ● 修复蓝牙搜索时返回上一层，界面显示未找到蓝牙设备的问题
  **信息**:
  ● 修复信息添加音频文件低概率卡死问题
  **软件商店**:
  ● 修复软件商店低概率加载数据失败问题
  **网络**:
  ● 修复移动网络下低概率无法使用云服务问题
  **充电**:
  ● 修复充电时低概率发生电量跳变的问题
  **安全**:
  ● 更新Android安全补丁（2020#6/2020#7）
  **提示**:
  **手机升级完毕后，手机里部分已安装应用需要适配和后台优化，相册和手机文件也将进行智能整理并再次安全扫描。为避免安全隐患，这些优化动作在后台将会增加一些额外耗电，请放心使用，2~3天会自行恢复。**:
