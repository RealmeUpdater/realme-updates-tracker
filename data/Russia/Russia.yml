- changelog: |
    **[Внешний вид]**:
    **• Обновленный пользовательский интерфейс realme**:
    **• Новый Real Design делает интерфейс более привлекательным, а работу устройства - более устойчивой.**:
    **[Умная боковая панель]**:
    **• Оптимизированный пользовательский интерфейс и более удобное управление одной рукой**:
    **• Оптимизированная умная боковая панель: файловая консоль заменена на файловый менеджер; удалены визуальные эффекты OSIE и отключение уведомлений.**:
    **• Чтобы открыть приложение в режиме разделенного экрана, достаточно вытянуть его из боковой панели.**:
    **• Добавлены две новые функции: ""Регулировка прозрачности плавающей кнопки"" и ""Скрыть плавающую кнопку в полноэкранном режиме"".**:
    **• Оптимизация плавающих окон для большего количества приложений.**:
    **• Добавлены ""пузыри"": При открытии приложения в плавающем окне из боковой панели появляется ""пузырь"". Чтобы свернуть или открыть приложение, коснитесь пузыря.**:
    **[Снимок экрана]**:
    **• Оптимизация снимка экрана по трехпальцевому жесту: чтобы сделать снимок выбранной части экрана (частичный снимок экрана), длительно коснитесь тремя пальцами экрана и смахните. Чтобы сделать длинный снимок экрана, длительно коснитесь экрана тремя пальцами и смахните наружу.**:
    **• Добавлены настройки снимка экрана: возможность настройки положения плавающего окна предварительного просмотра и задания звука снимка экрана.**:
    **• Оптимизация плавающего окна предварительного просмотра снимка экрана: чтобы поделиться снимком экрана, потяните снимок вверх и отпустите; чтобы сделать длинный снимок экрана, потяните вниз и отпустите.**:
    **[Жесты навигации 3.0]**:
    **• Оптимизация жестов: в горизонтальной ориентации теперь поддерживаются все жесты.**:
    **[Система]**:
    **• Добавлен режим ""фокусировки"": он минимизирует внешние отвлекающие факторы во время вашей учебы или работы.**:
    **• Добавлена новая анимация зарядки.**:
    **• Оптимизированный пользовательский интерфейс быстрых настроек упрощает управление одной рукой.**:
    **• Добавлена функция приостановки записи экрана.**:
    **• Добавлены плавающее окно и настройки для записи экрана.**:
    **• Добавлены новые звуки для удаления файлов, нажатия кнопок калькулятора и стрелки компаса.**:
    **• Оптимизированы встроенные в систему мелодии.**:
    **• Добавлены всплывающие приглашения TalkBack для Специальных возможностей.**:
    **• Новая функция управления для недавних задач: возможность просмотра списка недавних задач и заблокированных приложений.**:
    **[Игры]**:
    **• Оптимизированное визуальное взаимодействие для Игрового пространства.**:
    **• Оптимизированная загрузка анимации для Игрового пространства.**:
    **[Главный экран]**:
    **• Добавлены новые живые обои.**:
    **• Добавлены художественные обои.**:
    **• Добавлена возможность глобального поиска либо открытия панели уведомлений по жесту смахивания вниз на главном экране.**:
    **• Добавлена возможность пользовательской настройки размера, формы и стиля значков приложений на главном экране.**:
    **• Оптимизирован графический дизайн для разблокировки паролем, упрощающий управление одной рукой.**:
    **• Добавлена поддержка анимированных обоев на экране блокировки.**:
    **• Добавлен упрощенный режим для главного экрана, включающий в себя укрупненные шрифты и значки приложений, а также удобное расположение элементов экрана.**:
    **[Безопасность]**:
    **• Генератор случайных MAC-адресов: когда ваш телефон подключается к сети Wi-Fi, система генерирует случайный MAC-адрес; эта мера предотвращает таргетирование рекламы и защищает вашу конфиденциальность.**:
    **[Инструменты]**:
    **• В меню быстрых настроек и в умной боковой панели появилась возможность открыть Калькулятор в плавающем окне.**:
    **• В Записи добавлена функция обрезки.**:
    **• Добавлена (динамическая) мелодия для Погоды, автоматически подстраивающаяся к текущей погоде.**:
    **• Добавлена анимация для Погоды, автоматически подстраивающаяся к текущей погоде.**:
    **[Камера]**:
    **• Оптимизирован пользовательский интерфейс Камеры - он стал удобнее.**:
    **• Оптимизированы интерфейс и звук таймера.**:
    **[Фото]**:
    **• Оптимизирован интерфейс Альбома - его структура стала более четкой; появились миниатюры фотографий.**:
    **• Добавлены рекомендации для альбомов, распознающие более 80 сцен.**:
    **[Коммуникация]**:
    **Функция realme Share теперь поддерживает общий доступ к файлам с устройств OPPO, Vivo и Xiaomi.**:
    **• Оптимизирован интерфейс приложения Контакты - он стал удобнее для пользователя.**:
    **[Настройки]**:
    **• Настройки поиска теперь поддерживают неточные совпадения и историю поиска.**:
    **[Музыка]**:
    **• В realme Lab добавлен режим одновременного прослушивания музыки через две пары наушников**:
