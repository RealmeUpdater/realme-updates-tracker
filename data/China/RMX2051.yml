changelog: |
  **应用**:
  ● 新增即录应用
  **设置**:
  ● 新增状态信息内，长按复制IMEI号功能
  ● 修复Breeno睡眠极低概率无法打开的问题
  **相机**:
  ● 修复夜景模式下极低概率出现红绿点的问题
  ● 修复64M模式下极低概率卡顿的问题
  ● 修复专业模式切换时，极低概率卡顿的问题
  ● 修复前置相机在暗环境下，预览界面低概率出现噪点的问题
  ● 修复前置相机在人像模式切换到视频模式时，极低概率闪退的问题
  **相册**:
  ● 修复拍照后，打开相册图片极低概率变绿的问题
  **电池**:
  ● 修复高性能模式下通知栏极低概率不可滑动清除的问题
  **信息**:
  ● 修复发送新信息时极低概率闪退的问题
  **云服务**:
  ● 修复登录云服务账号时极低概率闪退的问题
  **状态栏**:
  ● 修复部分场景下低概率无法下拉状态栏的问题
  **安全**:
  ● 更新Android安全补丁（2020#9）
