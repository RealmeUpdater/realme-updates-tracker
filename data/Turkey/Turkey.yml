    **• Bir uygulamayı Akıllı Kenar Çubuğunun dışına sürükleyerek Bölünmüş Ekran Modunda açabilirsiniz.**:
    **• İki yeni özellik eklendi: “Yardımcı Top Opaklığı” ve “Tam Ekran Uygulamada Yardımcı Topu Gizle”.**:
