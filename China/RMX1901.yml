changelog: |
  **【升级提示】**:
  **请升级到最新的版本：RMX1901_11.A.22，再进行拷包升级，否则会出现升级不上去**:
  **安全**:
  ● 更新2020年4月份安全补丁
  **电池**:
  ● 充电动画增加小数点显示
  **设置**:
  ● 设置中增加上滑手势指示条跟随屏幕旋转
  **修复**:
  ● 修复系统自带主题“简约至美”日历和时钟图标显示与实际不一致问题（升级后需要在主题商店里面，重新应用一次“简约至美”主题）即可
  ● 优化三方应用音频效果
  ● 暗色模式下最近的位置信息请求列表右侧增加箭头显示
  ● 修复MPG格式视频在文件管理中略缩图显示黑白色
  ● 修复客户端播放音乐每次都出现提示音问题
